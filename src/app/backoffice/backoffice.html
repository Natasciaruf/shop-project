<h2 class="text-center mb-4">PRODOTTI</h2>

<div class="d-flex justify-content-center align-items-center mb-4" style="gap: 10px;">
  <input
    type="text"
    class="form-control form-control-sm"
    placeholder="Ricerca prodotto"
    [(ngModel)]="searchText"
    style="min-width: 300px; max-width: 500px;"
  />
  <button class="btn btn-success btn-sm" (click)="addProduct()">
    Aggiungi Prodotto <i class="bi bi-plus-circle-dotted"></i>
  </button>
</div>

<div class="container" style="max-width: 1500px;">
  
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <label for="sort" class="me-2 mb-0">Ordina per:</label>
      <select id="sort" class="form-select form-select-sm w-auto" [(ngModel)]="orderType">
        <option value="default">Default</option>
        <option value="nome-asc">Nome (A - Z)</option>
        <option value="nome-desc">Nome (Z - A)</option>
        <option value="price-asc">Prezzo crescente</option>
        <option value="price-desc">Prezzo decrescente</option>
        <option value="best-price">Miglior prezzo</option>
      </select>
    </div>

    <div class="btn-group" role="group">
      <button
        (click)="setSelectMode('grid')"
        [ngClass]="selectMode === 'grid' ? 'btn btn-dark btn-sm' : 'btn btn-outline-dark btn-sm'">
        Grid
      </button>
      <button
        (click)="setSelectMode('list')"
        [ngClass]="selectMode === 'list' ? 'btn btn-dark btn-sm' : 'btn btn-outline-dark btn-sm'">
        List
      </button>
    </div>
  </div>

  <!-- Vista GRID -->
  <div *ngIf="selectMode === 'grid'" class="row g-4">
    <div *ngFor="let product of pagedProducts" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 shadow-sm">
        <img [src]="product.image" class="card-img-top product-image" alt="{{ product.nome }}" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.nome }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ product.description }}</h6>
          <p class="fw-bold text-primary mb-3">â‚¬{{ product.price }}</p>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" (click)="viewProduct(product.id)">
              <i class="bi bi-eye"></i>
            </button>
            <button type="button" class="btn btn-secondary" (click)="editProduct(product.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button type="button" class="btn btn-secondary" (click)="deleteProduct(product.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vista LIST -->
  <div *ngIf="selectMode === 'list'" class="table-responsive mt-3">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th scope="col"></th>
          <th scope="col">Immagine</th>
          <th scope="col">Articolo</th>
          <th scope="col">Prezzo</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of pagedProducts; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td><img [src]="product.image" class="product-image" alt="{{ product.nome }}" /></td>
          <td>
            <div class="text-start ps-1"><strong>{{ product.nome }}</strong></div>
            <div class="text-start ps-1">{{ product.description }}</div>
          </td>
          <td> <div class="text-end ps-1">{{ product.price | currency:'EUR' }} </div>
          <td>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-secondary" (click)="viewProduct(product.id)">
                <i class="bi bi-eye"></i>
              </button>
              <button type="button" class="btn btn-secondary" (click)="editProduct(product.id)">
                <i class="bi bi-pencil"></i>
              </button>
              <button type="button" class="btn btn-secondary" (click)="deleteProduct(product.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <p *ngIf="pagedProducts.length === 0" class="text-center mt-4">Nessun prodotto trovato.</p>


  <div class="d-flex justify-content-between align-items-center mt-3">
    <!-- Paginazione -->
    <div class="d-flex justify-content-center flex-grow-1">
      <nav aria-label="Page navigation example">
        <ul class="pagination mb-0">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="prevPage(); $event.preventDefault()">Previous</a>
          </li>
          <li class="page-item"
              *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="currentPage === i + 1">
            <a class="page-link" href="#" (click)="currentPage = i + 1; $event.preventDefault()">
              {{ i + 1 }}
            </a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="#" (click)="nextPage(); $event.preventDefault()">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Tipo visualizzazioni a destra -->
    <div class="d-flex align-items-center ms-3">
      <label for="itemsPerPage" class="me-2 mb-0">Tipo visualizzazioni:</label>
      <select id="itemsPerPage" class="form-select w-auto" [(ngModel)]="itemsPerPage" (change)="currentPage = 1">
        <option *ngFor="let option of itemsPerPageOptions" [ngValue]="option">
          {{ option === 'all' ? 'Tutti' : option }}
        </option>
      </select>
    </div>
  </div>
</div>
