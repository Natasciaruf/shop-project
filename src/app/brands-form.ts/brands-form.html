<h2 class="text-center mb-4">
  {{ mode === 'add' ? 'Aggiungi un nuovo brand' : 'Modifica brand' }}
</h2>

<form #brandForm="ngForm" (ngSubmit)="submitForm(brandForm)" class="container" *ngIf="brand">
  <div class="row mb-3">
    <label for="name" class="col-sm-2 col-form-label">Nome brand</label>
    <div class="col-sm-10">
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="brand.name"
        name="name"
        required
        #nameInput="ngModel"
      />
      <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger mt-1">
        Il campo Nome è obbligatorio
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="description" class="col-sm-2 col-form-label">Descrizione</label>
    <div class="col-sm-10">
      <textarea
        id="description"
        class="form-control"
        [(ngModel)]="brand.description"
        name="description"
        rows="3"
        required
        #descInput="ngModel"
      ></textarea>
      <div *ngIf="descInput.invalid && descInput.touched" class="text-danger mt-1">
        Il campo Descrizione è obbligatorio
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="logo_url" class="col-sm-2 col-form-label">URL Logo</label>
    <div class="col-sm-10">
      <input
        type="text"
        id="logo_url"
        class="form-control"
        [(ngModel)]="brand.logo_url"
        name="logo_url"
      />
    </div>
  </div>

  <div class="text-center mb-3" *ngIf="brand.logo_url">
    <img [src]="brand.logo_url" alt="Anteprima Logo" class="img-thumbnail" style="max-width: 200px" />
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary me-2">
      {{ mode === 'add' ? 'Aggiungi brand' : 'Salva modifiche' }}
    </button>
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="router.navigate(['/brands'])"
    >
      Torna alla lista dei brand
    </button>
  </div>
</form>
